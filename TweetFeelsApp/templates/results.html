{% extends 'base.html' %}

{% block content %}

    {% if error != "" %}
    <div class="verticalAllign">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <h3 class="text-center aquaText">{{ error }}</h3>
            </div>
            <div class="col-xs-1"></div>
        </div>

        <div class="row" style="margin-top: 20px;"></div>
        <form class="noMargin " method="GET" action="{% url 'home' %}">
            <div class="form-group">
                <div class="col-xs-4 col-sm-5"></div>
                <div class="col-xs-4 col-sm-2">
                    <button class="btn btn-block Button" type="submit">Homepage</button>
                </div>
                <div class="col-xs-4 col-sm-5"></div>
            </div>
        </form>
    </div>

    {% else %}

    <div class=fullWidth>
        <div class="row">
            <h2 class="text-center aquaText">Report for Query "{{ query }}"</h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <canvas class="canvas" id="myChart"></canvas>
            </div>
        </div>

        <form method="GET" action="{% url 'home' %}">
            <div class="form-group">
                <div class="col-xs-4 col-sm-5"></div>
                <div class="col-xs-4 col-sm-2">
                    <button class="btn btn-block Button" type="submit">Homepage</button>
                </div>
                <div class="col-xs-4 col-sm-5"></div>
            </div>
        </form>
    </div>
    
    {% endif %}
    
    <script>
        $(document).ready(function() {
            var ctx = document.getElementById("myChart").getContext('2d');
            var percentages = {{ percentages }};
            var labels = ["Likes (" + percentages[0] + "%)", "Neutral (" + percentages[1] + "%)", "Dislikes (" + percentages[2] + "%)"]
            var data = {{ data }};
            console.log(data);
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Tweets',
                        data: data,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            boxWidth: 0,
                        }
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });
        });
    </script>
    
{% endblock %}
