<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html {
                font-family: 'Lato', sans-serif;
                height: 100%;
                width: 100%;
            }
            body {
                margin: 0;
            }
            .header {
                height: 25%;
                width: 100%;
            }
            .content {
                height: 50%;
            }
            .aqua {
                background-color: #00c8f8;
            }
            .aquaText {
                color: #00c8f8;
            }
            .textAlignCenter {
                text-align: center;
            }
            .alignCenter {
                text-align: center;
            }
            .topPadding30 {
                padding-top: 30px;
            }
            .topPadding40 {
                padding-top: 40px;
            }
            .topMargin30 {
                margin-top: 30px;
            }
            h1 {
                font-size: 3vw;
            }
            h3 {
                font-size: 2vw;
            }
            .noMargin {
                margin: 0;
            }
            .clear {
                clear: both;
            }
            .goButton {
                background-color:#a0c5e8;
                color:#00c8f8;
                border-radius: 5px;
                border-color: #00c8f8;
                border-width: 2px;
                padding: 5 40 5 40;
                text-align: center;
                border-style: solid;
                font-family: 'Lato', sans-serif;
                width: 10vw;
            }
            ::placeholder {
                color: 00c8f8;
                font-family: 'Lato', sans-serif;
            }
            .input {
                color: #00c8f8;
                border-color: #00c8f8;
                border-width: 2px;
                border-style: solid;
                padding: 5 5 5 5;
                font-family: 'Lato', sans-serif;
            }
        </style>
        <link rel="stylesheet" href="/TweetFeelsApp/templates/home.css">
    </head>
    <body>
        <div class="header aqua"></div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="header aqua"></div>
    </body>
</html>
